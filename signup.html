<html>
	<head>
		<script type="text/javascript" src="js/md5.js"></script>
		<script type="text/javascript" src="js/code.js"></script>
	    <link href="css/styles.css" rel="stylesheet">	
    	    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    	    <link rel="preconnect" href="https://fonts.googleapis.com">
    	    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    	    <link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=Handjet:wght@100..900&family=Honk:MORF@18&family=Nabla:EDPT@65&family=Press+Start+2P&family=Rampart+One&family=Rubik+Iso&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
	    <link rel="icon" href="images/logo.png" type="image/x-icon">
	</head>
	<body>
		<h1 id="title">Contact Manager PRO</h1>
		<div id="signupDiv">
			<img src="images/logo.png" alt="super-freakin-cool-logo" id="knight">
			<span id="inner-title">Sign-Up!</span><br />
			<label>First Name:</label>
			<input type="text" id="newFirstNameField" name="fname"/><br />
			
			<label>Last Name:</label>
			<input type="text" id="newLastNameField" name="lname"><br />
			
			<label>Company:</label>
			<input type="text" id="newCompanyNameField" name="company"/><br />

			<label>Email:</label>
			<input type="text" id="newEmailField" name="email"><br />
			
			<label>Phone Number:</label>
			<input type="text" id="newPhoneNumField" name="phone"/><br />
			
			<label>Username:</label>
			<input type="text" id="createLoginField" name="login"/><br />

			<label>Password:</label>
			<input type="text" id="createPasswordField" name="password"/><br \>
			<div id="buttonBox">
			    <button type="button" id="registerButton" class="buttons" onclick="addUser();">Submit</button><br /> 
			    <button type="button" id="tosigninButton" class="buttons" onclick="toSignin();">To Sign In</button>
			</div>
			<span id="userAddResult"></span>


		</div>
		<script src=js/code.js"></script>
	</body>






</html>
