<html>
<head>
	<title>Contact Manager</title>
	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">	
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nabla&family=Tourney:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="knight.png" type="image/x-icon">
</head>
<body>

<h1 id="title">Contact Manager PRO</h1>

<div id="loginDiv">
	<img src="knight.png" alt="super-freakin-cool-logo" id="knight">
	<span id="inner-title">Login</span>
	<span id="user-title">Username:</span>
	<input type="text" id="loginName"/><br />
	<span id="pw-title">Password:</span>
	<input type="password" id="loginPassword"/><br />
	<div>
		<span id="remember-text">Remember me:</span>
		<input type="checkbox" id="checkbox"/><br />
		<button type="button" id="loginButton" class="buttons" onclick="doLogin();"> Submit </button>
		<button type="button" id="registerButton" class="buttons" onclick="toSignup();">Register Here</button>
	</div>
	<span id="loginResult"></span>
</div>
 
</body>
</html>
